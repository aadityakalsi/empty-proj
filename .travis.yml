language: cpp
sudo: required
os:
  - linux
  - osx

compiler:
  - gcc
  - clang

env:
  - BTYPE="Debug"
  - BTYPE="Release"

install:
  - ./travis_setup
  # We use gcc-4.8
  - if [ ${CC} = "gcc" ]; then export CC="gcc-4.8" && export CXX="g++-4.8"; fi
  - export INSTALL_BASE_DIR="`pwd`/install"

script:
  - echo y | tools/build $BTYPE

after_success:
  - tools/test_on_install $BTYPE
  # Package and email artifacts
  - ./travis_email_artifacts 

notifications:
  email:
    recipients:
      - akalsi.dev@gmail.com
